<section class="vh-100 bg-image"
  style="background-image: url('');">
  <div class="mask d-flex align-items-center h-50 gradient-custom-3">
    <div class="container h-50">
      <div class="row d-flex justify-content-center align-items-center h-50">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Sign In</h2>

              <form action="sign_in.php" method="POST" autocomplete="off">

                              

                <div class="form-outline mb-4">
                <label for="">Email</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="" aria-describedby="helpId">

                <div class="form-outline mb-4">

                <div class="d-flex justify-content-center">
                  <button type="submit" name="submit" class="btn btn-info">Sign In</button>

                    ></a></p>

      </div>

</section>

<script>
  function signin() {
    var signEmail = document.getElementById("email").value;
    var pass = document.getElementById("pswd").value;
    
    
    if (signEmail.trim() === "" || pass.trim() === "") {
        alert("Please enter a valid email and password.");
        return;
    }

    var data = "signEmail=" + encodeURIComponent(signEmail) +
               "&pass=" + encodeURIComponent(pass);

    var httpr = new XMLHttpRequest();
    httpr.open("POST", "./aj_f/sign_in.php", true);
    httpr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    httpr.onreadystatechange = function() {
        if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
           
        } else {
            
        }
    };
    httpr.send(data);
}



</script>
