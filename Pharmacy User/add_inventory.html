<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Plugin/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="Plugin/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="Plugin/bootstrap.min.js"></script>
    <script src="JS\date.js"></script>
    <link rel="stylesheet" href="CSS/add_inventory.css">
    <link rel="icon" href="Images/logo.png" type="image/png">
    <title>Pharmacy Inventory Add New</title>
</head>
<body>

    
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                <div class="p-5">
                  <h1 class="fw-normal mb-5" style="color: rgb(4, 1, 37);">Inventory/Add New</h1>
                           
                        <form action="sign_in.php" method="POST" autocomplete="off">

  
                          <div class="row">
                            <div class="col-md-6 mb-4 pb-2">
        
                              <div class="form-outline">
                                <label for="exampleDataList" class="form-label">Drug Name</label>
                                    <input class="form-control" list="datalistOptions1" id="exampleDataList" placeholder="Type to search...">
                                    <datalist id="datalistOptions1">
                                    <option value="Drug 1">
                                    <option value="Drug 2">
                                    <option value="Drug 3">
                                    <option value="Drug 4">
                                    </datalist>
                                <small id="helpId" class="text-muted">Select the drug.</small>
                              </div>
        
                            </div>
                            <div class="col-md-6 mb-4 pb-2">
        
                              <div class="form-outline">
                              <label for="">Manufacturer</label>
                                      <input type="text" name="manf" id="ndc" class="form-control" placeholder="" aria-describedby="helpId">
                                      <small id="helpId" class="text-muted">Enter manufacturer name.</small>
                                   
                              </div>
        
                            </div>
                          </div>
        
             <div class="row">
                    <div class="col-md-6 mb-4 pb-2">

                      <div class="form-outline">
                      <label for="">Supplier</label>
                              <input type="text" name="sname" id="sname" class="form-control" placeholder="" aria-describedby="helpId">
                              <small id="helpId" class="text-muted">Enter supplier name.</small>
                            
                      </div>

                    </div>
                    <div class="col-md-6 mb-4 pb-2">

                      <div class="form-outline">
                      <label for="">NDC (National Drug Code)</label>
                              <input type="text" name="lname" id="ndc" class="form-control" placeholder="" aria-describedby="helpId">
                              <small id="helpId" class="text-muted">Enter NDC.</small>
                           
                      </div>

                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">

                    <div class="form-outline">
                        <label for="">Expiration date</label>
                                <input type="date" name="exp" id="exp" class="form-control" placeholder="" aria-describedby="helpId">
                                <small id="helpId" class="text-muted">Select expiration date.</small>
                             
                        </div>

                    </div>
                    <div class="col-md-3 mb-3">

                      <div class="form-outline">
                      <label for="">Quantity on hand</label>
                              <div id="field1">
                        <button type="button" id="sub" class="btn btn-outline-dark">-</button>
                        <input type="text" id="1" value="0" class="form-group col-md-4" placeholder="" aria-describedby="helpId"" />
                        <button type="button" id="add" class="btn btn-outline-dark">+</button>
                        <!-- <small id="helpId" class="text-muted">Enter the quantity.</small>
                            -->
                    </div>
                  </div>
                  <script>
                    $('#add').click(function () {
                        $(this).prev().val(+$(this).prev().val() + 1);
                    });
                    $('#sub').click(function () {
                        if ($(this).next().val() > 0) $(this).next().val(+$(this).next().val() - 1);
                    });
                  </script>  
                   
                    </div>

                    <div class="col-md-3 mb-3">

                      <div class="form-outline">
                          <label for="">Unit Price</label>
                                  <input type="number" name="up" id="up" class="form-control" placeholder="" aria-describedby="helpId">
                                  <small id="helpId" class="text-muted">Enter unit price.</small>
                               
                          </div>
                  </div>


                  <button type="submit" name="add" id="add" class="btn btn-info"
                    data-mdb-ripple-color="dark">Add Drug</button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    
</body>
</html>
